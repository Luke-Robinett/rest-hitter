<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Hitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="jumbotron text-light bg-primary">
        <h1>Rest Hitter</h1>
        <hr>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col col-lg-2 px-4 pb-5 text-light bg-info">
                <form autocomplete="on">
                    <h2>Settings</h2>
                    <p>
                        <label for="method">Method</label><br>
                        <select id="method">
                            <option>GET</option>
                            <option>POST </option>
                        </select>
                    </p>
                    <p>
                        <label for="endpoint">Endpoint</label><br>
                        <input id="endpoint" type="url" class="w-100" required>
                    </p>
                    <p id="body-p" class="d-none">
                        <label for="request-body">Body</label><br>
                        <textarea id="request-body" class="w-100" rows="6" placeholder="JSON data here"></textarea>
                    </p>
                    <p>
                        <input id="use-auth" type="checkbox">&nbsp; <label for="use-auth">Use Authentication</label>
                    </p>
                    <p id="credentials" class="d-none">
                        <label for="username">Username</label><br>
                        <input id="username" class="auth w-75"><br>
                        <label for="password">Password</label><br>
                        <input id="password" type="password" class="auth w-75">
                    </p>
                    <p>
                        <input id="save" type="checkbox">&nbsp; <label for="save">Save Session</label>
                    </p>
                    <p id="session-p" class="d-none">
                        <label for="session-name">Session Name</label><br>
                        <input id="session-name" class="d-75">
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary">
                    </p>
                </form>
            </aside>
            <main class="col px-5 pb-5 bg-muted">
                <h2>Response</h2>
                <textarea id="output" class="w-100" rows="15"></textarea>
            </main>
            <aside class="col col-lg-3 px-2 pb-5 text-light bg-info">
                <h2>History</h2>
                <ul id="history" class="list-group"></div>
            </aside>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
