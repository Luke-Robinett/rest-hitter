<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Hitter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="pl-4 py-4 text-light bg-primary">
            <h1>Rest Hitter</h1>
        </header>
        <div class="row">
            <aside class="col-12 col-lg-2 px-4 pb-5">
                <h2>Settings</h2>
                <form>
                    <p>
                        <input id="session-name" class="w-100" maxlength="40" placeholder="Session Name" required autofocus>
                    </p>
                    <p>
                        <label for="method">Method</label><br>
                        <select id="method">
                            <option>GET</option>
                            <option>POST </option>
                        </select>
                    </p>
                    <p>
                        <label for="endpoint">Endpoint</label><br>
                        <input id="endpoint" type="url" class="w-100" required placeholder="Endpoint URL">
                    </p>
                    <p>
                    <details class="d-none">
                        <summary>Query Parameters</summary>
                        <div>
                            Under development
                        </div>
                    </details>
                    </p>
                    <p>
                    <details>
                        <summary>Data</summary>
                        <div>
                            <label for="request-body">Body</label><br>
                            <textarea id="request-body" class="w-100" rows="6" placeholder="Enter JSON data"></textarea>
                        </div>
                    </details>
                    </p>
                    <p>
                    <details>
                        <summary>Authentication</summary>
                        <div>
                            <label for="username">Username</label><br>
                            <input id="username" class="w-75"><br>
                            <label for="password">Password</label><br>
                            <input id="password" type="password" class="w-75">
                        </div>
                    </details>
                    </p>
                    <p>
                        <button id="reset" class="btn-danger" style="width: 5em;">Reset</button> &nbsp;
                        <button id="run" class="btn-primary" style="width: 5em;">Run</button> &nbsp;
                        <button id="run-and-save" class="btn-primary" style="width: 10em;">Run & Save</button>
                    </p>
                </form>
            </aside>
            <main class="col-12 col px-4 pb-5 bg-muted">
                <h2>Response</h2>
                <div class="p-3 justify-content-center w-100">
                    <textarea id="output" class="w-100" style="height: 10em;" placeholder="API Response"></textarea>
                </div>
            </main>
            <aside class="col-12 col-lg-3 px-4 pb-5">
                <h2>History</h2>
                <div id="history" class="w-100" role="list"></div>
                <p>
                    <button id="clear-history">Clear History</button>
                </p>
            </aside>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
